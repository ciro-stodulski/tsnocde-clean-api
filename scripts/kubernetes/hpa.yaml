apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: "$PROJECT_NAME"
  namespace: "$NAMESPACE-$ENVIRONMENT_NAME"
  labels:
    app: "$NAMESPACE-$PROJECT_NAME"
    version: "$APP_VERSION"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: "$PROJECT_NAME"
  minReplicas: $REPLICAS_MIN_P
  maxReplicas: $REPLICAS_MAX_P
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 60
