name: pull-request
inputs:
  version:
    required: true
  namespace:
    required: true

  runs:
    using: 'composite'
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: |
          npm ci
          npm run build --if-present
          npm run lint
          npm test