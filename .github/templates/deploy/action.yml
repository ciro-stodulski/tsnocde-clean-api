name: deploy

runs:
  using: 'composite'
  steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
  
    - name: Install and commit flux
      shell: bash
      run: |
        npm ci
        npm run ts -- scripts/commands/commit-flux.ts