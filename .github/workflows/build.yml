name: build

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
        npm ci
        npm run build --if-present
        
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: dist

    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USERNAME}}/${{ github.event.repository.name }}:$(git rev-parse --short "$GITHUB_SHA")
    - run: docker push ${{secrets.DOCKER_USERNAME}}/${{ github.event.repository.name }}:$(git rev-parse --short "$GITHUB_SHA")