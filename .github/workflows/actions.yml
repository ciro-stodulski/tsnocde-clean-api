name: pull-request 

on:
  push:
    branches: [ main , develop]
  pull_request:
    branches: [ main , develop]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch


    - uses: actions/checkout@v2
    - name: Executing Pull Request
      uses: ./.github/templates/pull-request
      with:
        version: v1.0.0
        namespace: "${{ steps.extract_branch.outputs.branch }}"

    - uses: actions/checkout@v2
    - name: Executing Build
      uses: ./.github/templates/build
      with:
        version: v1.0.0
        namespace: "${{ steps.extract_branch.outputs.branch }}"
      if: ${{ steps.extract_branch.outputs.branch == 'develop' || steps.extract_branch.outputs.branch == 'main' }}

    - uses: actions/checkout@v2
    - name: Executing Publish
      uses: ./.github/templates/publish
      with:
        version: v1.0.0
        namespace: "${{ steps.extract_branch.outputs.branch }}"
      if: ${{ steps.extract_branch.outputs.branch == 'develop' || steps.extract_branch.outputs.branch == 'main' }}

